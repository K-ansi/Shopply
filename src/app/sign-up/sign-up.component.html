<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h4>Register</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
              </div>
              <div class="form-group">
                <label for="confirmEmail">Confirm Email</label>
                <input type="email" class="form-control" id="confirmEmail" name="confirmEmail" [(ngModel)]="confirmEmail" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary mr-2" [disabled]="!registerForm.form.valid">Register</button>
                <a routerLink="/login" class="btn btn-link">Already have an account?</a>
              </div>
            </form>
            <div *ngIf="emailInUseError" class="alert alert-danger">
              Email is already in use. Please use a different email.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
